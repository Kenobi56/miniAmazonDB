spring.application.name=miniamazondb

spring.liquibase.change-log=/db/changelog/master-changelog.xml
spring.liquibase.parameters.secureParsing=false
spring.datasource.url=jdbc:h2:mem:miniamazondb
#avoid tables' name to change into snake case
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console